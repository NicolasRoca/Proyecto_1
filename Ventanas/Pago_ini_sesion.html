<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../Diseño/pago.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="../Js/bootstrap.bundle.min.js"></script>
    <script src="../Js/validar_pago_ini_sesion.js"></script>
    <title>Pago</title>
</head>

<body>
    <div id="titulo">
        <h4>ENVIOS GRATIS A TODOS LADOS</h4>
        <div id="inse">
            <a href="login.html">Iniciar Sesion</a>
            <br>
            <a href="index.html">Volver al menu</a>
        </div>

    </div>

    <div id="top-bar">
        <a href="camisetas.html">Camisetas</a>
        <a href="chutedores.html">Chuteadores</a>
        <a href="guantes.html">Guantes</a>
        <a href="canilleras.html">Canilleras</a>
    </div>

    <div class="mainscreen">
        <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">-->
        <div class="card">
            <div class="leftside">
                <img src="../Img/Img_compra/img_compra.PNG" class="product" alt="Shoes" />
            </div>
            <div class="rightside">
                <form id="compra">
                    <h1>Verificar</h1>
                    <h2>Información del pago</h2>
                    <p>Nombre del titular de la tarjeta</p>
                    <input type="text" id="nom_tarjeta" class="inputbox" name="name" required />
                    <p>Número de tarjeta</p>
                    <small id="help_num_tarjeta" class="form-text text-danger"></small>
                    <input type="number" class="inputbox" name="card_number" id="card_number" required />

                    <p>Tipo de tarjeta</p>
                    <select class="inputbox" name="card_type" id="card_type" required>
                        <option value="">--Seleccione un tipo de tarjeta--</option>
                        <option value="Visa">Visa</option>
                        <option value="RuPay">RuPay</option>
                        <option value="MasterCard">MasterCard</option>
                    </select>

                    <div class="expcvv">
                        <p class="expcvv_text">Expiración</p>
                        <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

                        <p class="expcvv_text2">CVV</p>
                        <input type="password" class="inputbox" name="cvv" id="cvv" required />
                    </div>
                    <p></p>

                    <button class="compra" type="submit">Comprar</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>

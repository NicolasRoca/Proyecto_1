<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../DiseÃ±o/Agregar_producto.css">
    <script src="../Js/Api.js"></script>
    <title>Agregar producto</title>
</head>

<body>
    <div id="titulo">
        <h4>ENVIOS GRATIS A TODOS LADOS</h4>

        <div id="user-image">
            <img id="image" src="" alt="Random user image">
        </div>

        <div id="inse">
            <a href="index.html">Cerrar Sesion</a>
        </div>

    </div>

    <div id="top-bar">
        <a href="cami_inse.html">Camisetas</a>
        <a href="chut_inse.html">Chuteadores</a>
        <a href="guantes_inse.html">Guantes</a>
        <a href="canilleras_inse.html">Canilleras</a>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="contorno">
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" min="0" step="0.01" required><br><br>
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="" disabled selected>Seleccione el tipo de producto</option>
                <option value="camisetas">Camisetas</option>
                <option value="chuteadores">Chuteadores</option>
                <option value="guantes">Guantes</option>
                <option value="canilleras">Canilleras</option>
            </select><br><br>
            <div class="boton">
                <button type="submit">Agregar</button>
                <br><br>
                <a href="inciado_sesion_cliente.html" class="volver">Volver</a>
            </div>
            
        </form>
        <div class="aprobado" id="mensajeAprobado">Producto agregado correctamente</div>
    </div>

    <script>
        const formulario = document.getElementById("formulario");
        const mensajeAprobado = document.getElementById("mensajeAprobado");

        formulario.addEventListener("submit", (e) => {
            e.preventDefault();
            let camposValidos = true;

            const inputs = formulario.querySelectorAll("input, select");

            inputs.forEach((input) => {
                const mensajeError = input.parentNode.querySelector(".error");

                if (mensajeError) {
                    mensajeError.remove();
                }

                if (!input.checkValidity()) {
                    camposValidos = false;
                    const error = document.createElement("span");
                    error.className = "error";
                    error.textContent = input.validationMessage;
                    input.parentNode.appendChild(error);
                }
            });

            if (camposValidos) {
                mensajeAprobado.style.display = "block";
            } else {
                mensajeAprobado.style.display = "none";
            }
        });
    </script>
</body>

</html>

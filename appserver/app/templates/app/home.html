{%extends 'app/base.html'%}

{%load static%}

{%block js%}
{%endblock%}

{%block contenido%}
    {%load humanize%}
    {%for p in productos%}

        <div class="product-item">
            {%if p.imagen%}
                <img src="{{p.imagen.url}}" alt="imagen producto">
            {%endif%}
            <p>{{p.descripcion}}</p>
            <p>${{p.precio | intcomma}}</p>
            <a href="{%url 'carrito'%}">COMPRAR</a>
        </div>

    {%endfor%}
{%endblock%}
